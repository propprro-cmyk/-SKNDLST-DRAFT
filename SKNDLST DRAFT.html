<script>
const initialRoster=[
 "Scorpion","Sub-Zero","Liu Kang","Raiden","Kung Lao","Kitana","Mileena","Johnny Cage","Sonya Blade","Kenshi","Jax Briggs","Baraka","Reptile","Shang Tsung","Li Mei","Tanya","Rain","Smoke","Shao","Reiko","Sindel","Geras","Quan Chi","Nitara","Goro","Ermac","Noob","Sektor","Cyrax","Motaro","Kintaro","Sareena","Ashrah","Frost","Reptile 2"
];

let banned = [];
let picked = [];
let step = 0;
const order = [
 {team:'A',type:'ban'}, {team:'B',type:'ban'},
 {team:'A',type:'ban'}, {team:'B',type:'ban'},
 {team:'A',type:'ban'}, {team:'B',type:'ban'},
 {team:'A',type:'pick'}, {team:'B',type:'pick'},
 {team:'B',type:'pick'}, {team:'A',type:'pick'},
 {team:'A',type:'pick'}, {team:'B',type:'pick'}
];

const players = {A:{bans:[],picks:[]},B:{bans:[],picks:[]}};

let roster = initialRoster.map((name,i)=>({
  id:'c'+i,
  name:localStorage.getItem('name_'+i)||name,
  img:localStorage.getItem('img_'+i)||null
}));

const gridEl = document.getElementById("grid");
const turnEl = document.getElementById("turn");
const modalEl = document.getElementById("modal");
let editingIndex = null;

function saveRosterToLocal(){
  roster.forEach((c,i)=>{
    localStorage.setItem('name_'+i,c.name);
    if(c.img) localStorage.setItem('img_'+i,c.img);
  });
}

function updateTurn(){
  if(step >= order.length){
    turnEl.textContent = "Драфт завершён";
    return;
  }
  const o = order[step];
  const nick = o.team==='A'?nickA.value:nickB.value;
  turnEl.textContent = `Ход: ${nick} — ${o.type==='ban'?'БАН':'ПИК'}`;
}

function addSlot(container,charId){
  const char = roster.find(c=>c.id===charId);
  if(!char) return;
  const div = document.createElement("div");
  div.className="slot";
  div.textContent = char.name;
  if(char.img) div.innerHTML=`<img src="${char.img}">`;
  document.getElementById(container).appendChild(div);
}

function applyAction(charId){
  const o = order[step];
  if(!o) return;
  if(banned.includes(charId) || picked.includes(charId)) return;

  if(o.type==='ban'){
    banned.push(charId);
    players[o.team].bans.push(charId);
    addSlot(`${o.team}_bans`,charId);
  }
  if(o.type==='pick'){
    picked.push(charId);
    players[o.team].picks.push(charId);
    addSlot(`${o.team}_picks`,charId);
  }

  step++;
  updateTurn();
  saveRosterToLocal();
  renderAll();
}

function openEditModal(index){
  editingIndex=index;
  editName.value = roster[index].name;
  editURL.value = roster[index].img||"";
  modalEl.style.display="flex";
}

document.getElementById("saveChar").onclick = () => {
  if(editingIndex===null) return;
  roster[editingIndex].name = editName.value.trim() || roster[editingIndex].name;
  const url = editURL.value.trim();
  if(url) roster[editingIndex].img = url;
  saveRosterToLocal();
  renderAll();
  modalEl.style.display="none";
};

document.getElementById("closeModal").onclick = ()=>{modalEl.style.display="none";}

function renderAll(){
  gridEl.innerHTML="";
  roster.forEach((char,i)=>{
    if(banned.includes(char.id)||picked.includes(char.id)) return;
    const div = document.createElement("div");
    div.className="champ";
    div.dataset.id = char.id;
    div.innerHTML = char.img ? `<img src="${char.img}"><div class="name">${char.name}</div>` : `<div style="width:100%;height:85%;background:#111"></div><div class="name">${char.name}</div>`;
    div.onclick = ()=>applyAction(char.id);
    div.oncontextmenu = (e)=>{e.preventDefault(); openEditModal(i);}
    gridEl.appendChild(div);
  });
}

document.getElementById("reset").onclick = ()=>{
  banned=[];picked=[];step=0;
  players.A.bans=[];players.B.bans=[];players.A.picks=[];players.B.picks=[];
  document.getElementById("A_bans").innerHTML="";
  document.getElementById("B_bans").innerHTML="";
  document.getElementById("A_picks").innerHTML="";
  document.getElementById("B_picks").innerHTML="";
  renderAll(); updateTurn();
};

document.getElementById("changeBg").onclick = ()=>{
  const url = prompt("Вставьте ссылку на фон:");
  if(url){document.body.style.backgroundImage=`url(${url})`; localStorage.setItem("bgImage",url);}
};

const bg = localStorage.getItem("bgImage");
if(bg) document.body.style.backgroundImage=`url(${bg})`;

renderAll(); updateTurn();
</script>
